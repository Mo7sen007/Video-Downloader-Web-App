<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Downloader</title>
  <script src="static/script.js"></script>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <h1>Video Downloader</h1>

    <input type="text" id="url" placeholder="Paste video URL" required />
    <label for="format">Choose format:</label>
    <select id="format" name="format">
      <option value="best">Best Video + Audio</option>
      <option value="bestaudio">Audio only</option>
      <option value="bestvideo[height<=720]+bestaudio">Video up to 720p</option>
      <option value="bestvideo[height<=480]+bestaudio">Video up to 480p</option>
      <option value="mp3">MP3 Audio</option>
    </select>
    <button type="button" onclick="startDownload()">Download</button>

    <p id="status"></p>
    <progress id="progressBar" value="0" max="100"></progress>
  </div>
</body>
</html>
